name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Clone Otterscan
        run: |
          git clone https://github.com/otterscan/otterscan.git

      - name: Build Otterscan
        run: |
          cd otterscan
          npm install
          npm run build
        env:
          VITE_CONFIG_JSON: |
            {
              "erigonURL": "http://localhost:8545",
              "chainInfo": {
                "name": "Anvil Local DevNet",
                "faucets": [],
                "nativeCurrency": {
                  "name": "Test ETH",
                  "symbol": "tETH",
                  "decimals": 18
                }
              }
            }

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./otterscan/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
